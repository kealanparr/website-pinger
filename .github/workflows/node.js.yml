# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Node.js website pinger
on:
  schedule:
    - cron: '0 0 * * 0' # daily is too much, weekly is ok
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      # - run: echo "It entered the job! The yaml isn't borked ðŸŽ‰" helped me debug yaml validity
      # - run: echo $(ls) helped me debug why it wasnt finding package.json
      - run: npm install
      - run: node ./index
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
